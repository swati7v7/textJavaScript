<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script type="text/javascript">
        function VerifyName(){
            let username= document.getElementById("userName").value;
            let usererror =document.getElementById("Error");
        }
        function VerifyEmail() {
            let email = document.getElementById("Email").value;
            let emailError = document.getElementById("EmailError");
            let atPos = email.indexOf("@");
            let dotpos = email.lastIndexOf(".");
            if(atPos<=2 || (dotpos-atPos)< 2){
                emailError.innerHTML="invalid".fontcolor('red');
            } else {
                emailError.innerHTML="";
            }
        }
    </script>
</head>
<body>
    <dl>
    <dt>User Name</dt>
    <dd><input type="text" id="userName" onblur="VerifyName()"></dd>
      <dd id ="Error"></dd> 
      <dt> Email</dt>
      <dd><input type="text" id="Email" onblur="VerifyEmail()"></dd>
      <dd id="EmailError"></dd>
</dl>
</body>
</html>
