<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function VerifyName(){
        let username = document.getElementById("userName").value;
        let userError = document.getElementById("userError");
        if (username.length>6){
            userError.innerHTML="";
        }else{
            userError.innerHTML="too short".fontcolor('red');
        }
    }
    function VerifyEmail(){
        let userEmail= document.getElementById("VerifyEmail").value;
        let emailError = document.getElementById("emailError");
        let atPos = userEmail.indexOf("@");
        let dotpos = userEmail.lastindexOf(".");

        if ((atPos<=3) || (dotpos-atPos <3)){
     emailError.innerHTML="";
        }else {
            emailError.innerHTML="please correct".fontcolor('red');
        }

          if(userEmail.endsWith("gmail.com")){
            emailError.innerHTML="";
          }else {
            emailError.innerHTML="enter gmail.com".fontcolor('red');
          }
         
    }
    function VerifyCard(){
        let card =document.getElementById("card").value;
        let cardPic= document.getElementById("cardPic");
        if (card.startsWith("4455")){
            cardPic.src="/RUrupy.jpg";
        }else if (card.startsWith("5566")){
            cardPic.src="/master.png";
        }else if (card.startsWith("3344")){
            cardPic.src="/visa.png";
        }else{
            cardPic.src="";
            cardPic.alt="Invalid";
        }

        
    }

    </script>
</head>
<body class ="container-fluid">
    <dl>
        <dt> user name</dt>
        <dd><input type="text" onblur="VerifyName()" id="userName"></dd>
        <dd id="userError"></dd>
        <dt>email</dt>
        <dd><input type="text" id="VerifyEmail" onblur = "VerifyEmail()"></dd>
        <dd id="emailError"></dd>
        <dt>Card no.</dt>
        <dd class="input-group"></dd>
        <input type="text" onkeyup="VerifyCard()" id="card">
        <img id="cardPic" width="50" height="40">
    </dl>
</body>
</html>
