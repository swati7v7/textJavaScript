<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function VerifyRequired(){
            let username = document.getElementById("userName").value;
            let userError= document.getElementById("userError");
             if (username==""){
                userError.innerHTML=" User Name Required".fontcolor('red');
             }else{
                userError.innerHTML="";
             }
        }
        function VerifyLenght(){
          let username = document.getElementById("userName").value;
          let userError = document.getElementById("userError");

          if(username.length<4){
            userError.innerHTML= "Name too short..".fontcolor('red');
          } else if (username.length>10){
            userError.innerHTML="Name too Long..".fontcolor('gold');
          } else if(username==""){
            userError.innerHTML="User Name Required".fontcolor('red');
          } else {
            userError.innerHTML= "";
          }
        }
    </script>
</head>
<body>
    <dl>
        <dt>User Name</dt>
            <dd><input type= "text"  onkeyup="VerifyLenght()" onblur="VerifyRequired()" id="userName" placeholder="block letter only"></dd> 
            <dd id="userError"></dd>
        
    </dl>
    
</body>
</html>
