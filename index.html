<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>enter first no.</label>
    <input id="first" type="number"><br>
    <label>enter the 2nd no.</label>
    <input id="second" type="number"><br><br>
    <button onclick="adition()">Add</button>
    <button onclick="substraction()">Sub</button>
    <button onclick="multiplication()">mul</button>
    <button onclick="division()">div</button>
    <script>
        let result=0;
       function adition(){
            console.log('inside add');
            let firstNum = document.getElementById('first').value;
            let secondNum = document.getElementById('second').value;
            result = parseInt(firstNum) + parseInt(secondNum) ;
            document.write(result);
        }
        function substraction(){
            let firstNum = document.getElementById('first').value;
            let secondNum = document.getElementById('second').value;
            
            result = firstNum - secondNum;
            document.write(result);
        }
        function multiplication(){
            let firstNum = document.getElementById('first').value;
            let secondNum = document.getElementById('second').value;
            
            result = firstNum * secondNum;
            document.write(result);
        }
        function division(){
            let firstNum = document.getElementById('first').value;
            let secondNum = document.getElementById('second').value;
            
            result = firstNum / secondNum;
            document.write(result);
        }
        // document.write(result);

    </script>
</body>
</html>
